<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/main.css">

<body>

       </div>

         <img src="assets/img/image-1.jpg" class="img-1 active" alt="Img-1">
         <img src="assets/img/image-2.jpg" class="img-2" alt="Img-2">
         <img src="assets/img/image-3.jpg" class="img-3" alt="Img-3">

       <div class="arrow next" alt="next">
       </div>

          <li class="img-4"></li>
